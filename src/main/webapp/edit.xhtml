<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition>

		<p:panel visible="#{contactEditorBean.editingActive}" id="editForm">
			<h:form>
				<p:messages id="validationMessages"/>
				<p:panelGrid id="editPanel" columns="3" layout="grid" style="border:none;">
					<p:outputLabel for="nameField" value="Name" />
					<p:inputText id="nameField" required="true" label="Name"
								 value="#{contactEditorBean.editingContact.fullName}">
						<f:validateRequired/>
					</p:inputText>
					<p:message for="nameField"/>

					<p:outputLabel for="phoneField" value="Phone number"/>
					<p:inputMask id="phoneField" required="true" label="Phone"
								 value="#{contactEditorBean.editingContact.phoneNumber}"
								 mask="#{contactEditorBean.editingContact.mask}">
						<f:validateRequired/>
					</p:inputMask>
					<p:message for="phoneField"/>

					<p:commandButton value="Save" update=":editForm :contact_list :msgs"
									 actionListener="#{contactEditorBean.save}" icon="ui-icon-disk"/>
					<p:commandButton value="Cancel" update=":editForm" immediate="true"
									 actionListener="#{contactEditorBean.cancel}" icon="ui-icon-closethick"/>
				</p:panelGrid>
			</h:form>
		</p:panel>
	</ui:composition>
</h:body>
</html>
